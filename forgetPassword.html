<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password – Dynamite Systems</title>
  <link rel="stylesheet" href="css style/logReg.css">
  <link rel="stylesheet" href="css style/access.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body data-theme="standard" data-tts="off">
  <!-- Accessibility Toggle – Icon Buttons -->
688  <div class="access-toggle" role="region" aria-label="Accessibility options">
    <button id="themeBtn" class="access-btn" title="Toggle Dark Mode" aria-label="Toggle Dark Mode" aria-pressed="false">
      <i class="fas fa-moon"></i>
      <span class="sr-only">Dark Mode</span>
    </button>
    <button id="ttsBtn" class="access-btn" title="Toggle Text-to-Speech" aria-label="Toggle Text-to-Speech" aria-pressed="false">
      <i class="fas fa-volume-up"></i>
      <span class="sr-only">Text-to-Speech</span>
    </button>
  </div>

  <main style="max-width:460px;margin:4rem auto;">
    <form id="newPassForm" novalidate>
      <h2>Set New Password</h2>
      <div class="field password-field">
        <label for="newPass">New Password</label>
        <div class="password-wrapper">
          <input type="text" id="newPass" required minlength="8" maxlength="12" />
          <button type="button" class="toggle-password" aria-label="Show password">
            <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="field password-field">
        <label for="newPassConfirm">Confirm Password</label>
        <div class="password-wrapper">
          <input type="text" id="newPassConfirm" required />
          <button type="button" class="toggle-password" aria-label="Show password">
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <small class="error-msg" id="newPassMsg"></small>
      </div>
      <button type="submit" class="submit-btn">Update Password</button>
    </form>
  </main>

  <script src="js/shared.js"></script>
  <script>
    const form = document.getElementById('newPassForm');
    const url = new URLSearchParams(location.search);
    const token = url.get('token');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const pwd = form.newPass.value;
      const cfm = form.newPassConfirm.value;
      const msg = document.getElementById('newPassMsg');

      if (pwd.length < 8) return msg.textContent = 'Minimum 8 characters';
      if (pwd !== cfm) return msg.textContent = 'Passwords do not match';
      msg.textContent = '';

      alert('Password updated! Redirecting to login...');
      location.href = 'login.html';
    });
  </script>
</body>
</html>
