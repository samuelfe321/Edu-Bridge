<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDU-BRIDGE | Admin Login</title>
  <link rel="stylesheet" href="css style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header role="banner">
    <div class="header-top">
      <div class="container header-content">
        <h1>EDU-BRIDGE</h1>
        <nav role="navigation" aria-label="Main navigation">
          <ul>
            <li><a href="index.html" aria-current="page">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="auth-item">
              <a href="userLogin.html">Sign in</a>
              <!-- Accessibility Toolbar – Right next to Sign in -->
              <div class="accessibility-toolbar-inline" role="region" aria-label="Accessibility controls">
                <button id="dark-mode-toggle" aria-label="Toggle dark mode" aria-pressed="false">
                  <i class="fas fa-moon"></i>
                </button>
                <button id="tts-toggle" aria-label="Toggle text-to-speech" aria-pressed="false">
                  <i class="fas fa-volume-up"></i>
                </button>
                
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Hero (inside header) -->
    <div class="hero" aria-labelledby="hero-heading">
      <div class="hero-content">
        <h2 id="hero-heading">Admin Login</h2>
        <p class="tts-content">
          Empowering learners of all abilities with inclusive, accessible education tools.
        </p>
      </div>
    </div>
  </header>
  </header>

  <main id="main-content" tabindex="-1">
    <section class="admin-login" aria-labelledby="admin-heading">
      <h2 id="admin-heading">Admin Login</h2>
      <form id="admin-form">
        <div class="form-group">
          <label for="username">Email (Username)</label>
          <input type="email" id="username" placeholder="admin@edubridge.ng" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="login-status" role="status" aria-live="polite" style="margin-top:1rem; color:#d32f2f;"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <div class="footer-content">
      <p class="tts-content">© 2025 EDU-BRIDGE. WCAG 2.1 AA Compliant.</p>
    </div>
  </footer>

  <script src="js/accessibility.js"></script>
  <script>
    // admin-login.js logic
    document.getElementById('admin-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const status = document.getElementById('login-status');

      // Hardcoded admin credentials (for demo)
      if (email === 'admin@edubridge.ng' && password === 'admin123') {
        // Save admin session
        localStorage.setItem('admin', JSON.stringify({
          name: 'Admin User',
          email: email,
          role: 'admin',
          loggedInAt: new Date().toISOString()
        }));

        status.textContent = 'Login successful! Redirecting...';
        status.style.color = '#2e7d32';

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'adminDashboard.html';
        }, 800);
      } else {
        status.textContent = 'Invalid email or password.';
        status.style.color = '#d32f2f';
      }
    });
  </script>
</body>
</html>
