<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register – Dynamite Systems</title>
  <link rel="stylesheet" href="css style/logReg.css" />
  <link rel="stylesheet" href="css style/access.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body data-theme="standard" data-tts="off">
  <!-- Accessibility Toggle – Icon Buttons -->
  <div class="access-toggle" role="region" aria-label="Accessibility options">
    <button id="themeBtn" class="access-btn" title="Toggle Dark Mode" aria-label="Toggle Dark Mode" aria-pressed="false">
      <i class="fas fa-moon"></i>
      <span class="sr-only">Dark Mode</span>
    </button>
    <button id="ttsBtn" class="access-btn" title="Toggle Text-to-Speech" aria-label="Toggle Text-to-Speech" aria-pressed="false">
      <i class="fas fa-volume-up"></i>
      <span class="sr-only">Text-to-Speech</span>
    </button>
  </div>

  <main>
    <form id="regForm" novalidate>
      <div class="login-header">
        <h1>Dynamite Systems</h1>
        <h1>Create Account</h1>
        <p>Secure & accessible registration</p>
      </div>
      <div class="name-row">
        <div class="field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required placeholder="John" />
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required placeholder="Doe" />
        </div>
      </div>
      <div class="field">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required placeholder="you@example.com" />
      </div>
      <div class="field password-field">
        <label for="regPassword">Password</label>
        <div class="password-wrapper">
          <input type="text" id="regPassword" minlength="8" maxlength="20" required placeholder="8-20 characters" />
          <button type="button" class="toggle-password" aria-label="Show password">
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <small>8–20 characters</small>
      </div>
      <div class="field password-field">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="text" id="confirmPassword" required placeholder="Confirm password" />
          <button type="button" class="toggle-password" aria-label="Show password">
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <small class="error-msg" id="passwordMismatch"></small>
      </div>
      <div class="field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="+234 000 000 0000" />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="terms" required />
        <label for="terms" class="checkbox-label">
          I agree to the
          <a href="#" target="_blank">Terms of Service</a> and
          <a href="#" target="_blank">Privacy Policy</a>
          of Dynamite Systems Limited
        </label>
      </div>
      <button type="submit" class="submit-btn">Create Account</button>

      <!-- OAuth Buttons -->
      <div class="oauth-group">
        <p class="oauth-or">or sign up with</p>
        <div class="oauth-buttons">
          <button type="button" class="oauth-btn google" onclick="oauthLogin('google')">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="oauth-btn apple" onclick="oauthLogin('apple')">
            <i class="fab fa-apple"></i> Apple
          </button>
          <button type="button" class="oauth-btn microsoft" onclick="oauthLogin('microsoft')">
            <i class="fab fa-microsoft"></i> Microsoft
          </button>
        </div>
      </div>

      <p class="create-account">
        Already have an account? <a href="index.html">Sign In</a>
      </p>
    </form>
  </main>

  <script src="js/shared.js"></script>
  <script src="js/reg.js"></script>
</body>
</html>
